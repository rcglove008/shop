<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>商城系统</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
</head>

<body>
    <!-- 头部 -->
    {include file="common/top"}
    <!-- /头部 -->
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Sidebar Menu -->
                {include file="common/left"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="{:url('index/index')}">系统</a></li>
                        <li><a href="{:url('link/lst')}"">友情链接管理</a></li>
                    <li class=" active">修改链接</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改链接</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name="id" value="{$links.id}">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">链接名称</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="title" required="" value="{$links.title}" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">链接网址</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" placeholder="" name="link_url" value="{$links.link_url}" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">链接logo</label>
                                                <div class="col-sm-6">
                                                    <input placeholder="" name="logo" type="file">
                                                    {if condition="$links['logo'] neq ''"}
                                                    <img src="__uploads__/{$links.logo}" height="30">
                                                    {else /}暂无图片
                                                    {/if}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">链接描述</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" name="description">{$links.description}</textarea>
                                                </div>
                                            </div>
                                              <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">链接类型</label>
                                                <div class="col-sm-6">
                                                    <div class="radio" style="float:left; padding-right:10px;">
                                                        <label>
                                                            <input name="type" value="1" class="colored-blue" {if condition="$links['type'] eq 1" } checked="checked" {/if } type="radio">
                                                            <span class="text">图片显示</span>
                                                        </label>
                                                    </div>
                                                    <div class="radio" style="float:left;">
                                                        <label>
                                                            <input name="type" value="0" class="colored-blue" {if condition="$links['type'] eq 0" } checked="checked" {/if} type="radio">
                                                            <span class="text">文字显示</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">链接状态</label>
                                                <div class="col-sm-6">
                                                    <div class="radio" style="float:left; padding-right:10px;">
                                                        <label>
                                                            <input name="status" value="1" class="colored-blue" {if condition="$links['status'] eq 1" } checked="checked" {/if } type="radio">
                                                            <span class="text">显示</span>
                                                        </label>
                                                    </div>
                                                    <div class="radio" style="float:left;">
                                                        <label>
                                                            <input name="status" value="0" class="colored-blue" {if condition="$links['status'] eq 0" } checked="checked" {/if} type="radio">
                                                            <span class="text">隐藏</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
</body>

</html>
